<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- form -->

    <form name="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <span id="phoneError" class="error"></span>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <span id="ageError" class="error"></span>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <span id="genderError" class="error"></span>
    
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <span id="dateError" class="error"></span>
    
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">
        <span id="colorError" class="error"></span>
    
        <input class="submit" type="submit" value="Submit">
    </form>

    <!-- apply js for validation check -->
    <script>
        function validateForm() {
            let name = document.forms["myForm"]["name"].value;
            let email = document.forms["myForm"]["email"].value;
            let phone = document.forms["myForm"]["phone"].value;
            let password = document.forms["myForm"]["password"].value;
            let age = document.forms["myForm"]["age"].value;
            let gender = document.forms["myForm"]["gender"].value;
            let date = document.forms["myForm"]["date"].value;
            let color = document.forms["myForm"]["color"].value;
    
            if (name == "") {
                document.getElementById("nameError").innerHTML = "Please enter your name";
                return false;
            }
    
            if (email == "") {
                document.getElementById("emailError").innerHTML = "Please enter your email";
                return false;
            }
    
            if (phone == "") {
                document.getElementById("phoneError").innerHTML = "Please enter your phone number";
                return false;
            }
    
            if (password == "") {
                document.getElementById("passwordError").innerHTML = "Please enter a password";
                return false;
            }
    
            if (age == "") {
                document.getElementById("ageError").innerHTML = "Please enter your age";
                return false;
            }
    
            if (gender == "") {
                document.getElementById("genderError").innerHTML = "Please select your gender";
                return false;
            }
    
            if (date == "") {
                document.getElementById("dateError").innerHTML = "Please select a date";
                return false;
            }
    
            if (color == "") {
                document.getElementById("colorError").innerHTML = "Please select a color";
                return false;
            }
        }
    </script>
</body>
</html>
