<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <form class="form" id="myForm">
            <!-- name -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="put your name here">
            <!-- email -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="put your email here">
            <!-- phone number -->
            <label for="phoneNo">Phone No:</label>
            <input type="tel" id="phone">
            <!-- password -->
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="your password here">
            <!-- age -->
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="put your age here">
            <!-- gender -->
            <label for="gender">Gender:</label>
            <div class="gender">
                <label>
                    <input type="radio" name="gender" value="male">
                    <span class="circle">Male</span>
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    <span class="circle">Female</span>
                </label>
                <label>
                    <input type="radio" name="gender" value="other">
                    <span class="circle">Other</span>
                </label>
            </div>
            <!-- date -->
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
            <!-- color picker -->
            <label for="color-picker">Color:</label>
            <input type="color" id="color">
            <!-- submit -->
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <script src="./nameValidation.js"></script>
    <script src="./emailValidator.js"></script>
    <script src="./phone.js"></script>
    <script src="./password.js"></script>
    <script src="./age.js"></script>
    <script src="./gender.js"></script>
    <script src="./date.js"></script>
    <script src="./color.js"></script>
    <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        if (!validateName() || !validateEmail() || !validatePhoneNumber() || !validatePassword() || !validateAge() || !validateGender() || !validateDate() || !validateColor()) {
            event.preventDefault(); // Prevent form submission if any validation fails
        }
    });
    </script>
</body>

</html>
